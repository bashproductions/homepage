    <div id="notes"></div>
    <button onclick="sendToGoogleSheet()">Send Notes to Google Sheet</button>
    
    <button onclick="clearAllNotes()">Clear All Notes</button>

    <script>
        document.getElementById('noteInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                addNote();
            }
        });

        function addNote() {
            const noteInput = document.getElementById('noteInput');
            const noteText = noteInput.value.trim();
            if (noteText === '') return;

            const timestamp = new Date().toLocaleString();
            const note = { text: noteText, timestamp };

            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.unshift(note);
            localStorage.setItem('notes', JSON.stringify(notes));

            noteInput.value = '';
            displayNotes();
        }

        function displayNotes() {
            const notesContainer = document.getElementById('notes');
            notesContainer.innerHTML = '';
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.forEach(note => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note';
                noteDiv.innerHTML = `<div class="timestamp">${note.timestamp}</div><div>${note.text}</div>`;
                notesContainer.appendChild(noteDiv);
            });
        }

        function addInstrumentNote(instrument) {
            const noteText = `Note about ${instrument}`;
            const timestamp = new Date().toLocaleString();
            const note = { text: noteText, timestamp };

            let notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.unshift(note);
            localStorage.setItem('notes', JSON.stringify(notes));

            displayNotes();
        }

        function clearAllNotes() {
            localStorage.removeItem('notes');
            displayNotes();
        }

        async function sendToGoogleSheet() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            if (notes.length === 0) return;

            const response = await fetch('YOUR_GOOGLE_SHEET_WEB_APP_URL', {
                method: 'POST',
                body: JSON.stringify(notes),
                headers: { 'Content-Type': 'application/json' }
            });

            if (response.ok) {
                alert('Notes sent to Google Sheet successfully');
            } else {
                alert('Error sending notes to Google Sheet');
            }
        }

        window.onload = displayNotes;
    </script>
