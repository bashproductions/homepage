<script>
// Set the zoom level of the embedded Google Sheets content
function setZoom(zoomLevel) {
  var iframe = document.querySelector('.iframe-container iframe');
  iframe.style.transform = 'scale(' + zoomLevel + ')';
}

// Example: Set zoom level to 0.5 (50%)
setZoom(.45);

// Function to save text from textarea to local storage
function saveText() {
  var textAreaContent = document.getElementById('textAreaInput').value;
  localStorage.setItem('savedTextAreaContent', textAreaContent);
  displayText();
}

// Function to clear text from local storage and textarea
function clearText() {
  localStorage.removeItem('savedTextAreaContent');
  document.getElementById('textAreaInput').value = '';
  displayText();
}

// Function to display text from local storage in the textarea
function displayText() {
  var savedTextAreaContent = localStorage.getItem('savedTextAreaContent');
  var textAreaInput = document.getElementById('textAreaInput');
  if (savedTextAreaContent) {
    textAreaInput.value = savedTextAreaContent;
  } else {
    textAreaInput.value = '';
  }
}

// Event listener for save button
document.getElementById('saveButton').addEventListener('click', saveText);

// Event listener for clear button
document.getElementById('clearButton').addEventListener('click', clearText);

// Display text in textarea on page load
displayText();
  </script>
