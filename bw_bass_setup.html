<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="bw_stylesheet.css">

    <title>BASS SETUP</title>
    
    <style>


        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('bass.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

    </style>
</head>
<body>
    <div style="background: url(Bungalows West.png)" class="page-holder bg-cover">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:rgb(0, 0, 0, .5)">
            <div class="container">
            <a class="navbar-brand" href="bw_setup0.html" style="color:white; font-weight: bold; position: relative; z-index:3;">BACK TO SETUP</a>
            </div>
        </nav>             
    </div>


    <h1><u>BASS</u></h1>


    <div class="button" onclick="showPopup('bassPlacePopup')">1 - Place</div>
    <div class="button" onclick="showPopup('bassPowerPopup')">2 - Power</div>
    <div class="button" onclick="showPopup('bassMixerPopup')">3 - XLR to Mixer</div>


    <div class="overlay" id="overlay" onclick="hidePopup()"></div>

    <div class="popup" id="bassPlacePopup">
        <img src="bass_place.png" alt="bassPlace">
        <div class="caption">Place Amp by couch facing piano bench</div>
        <button class="close" onclick="hidePopup()">Close</button>
    </div>

   
    <div class="popup" id="bassPowerPopup">
        <img src="bass_power.png" alt="bassPower">
        <div class="caption">Plug Amp power cable into wall</div>
        <button class="close" onclick="hidePopup()">Close</button>
    </div>

    <div class="popup" id="bassMixerPopup">
        <img src="bass_mixer.png" alt="bassMixer">
        <div class="caption">Plug XLR cable (from rear of Fender "LINE OUT") into Mixer Channel 2</div>
        <button class="close" onclick="hidePopup()">Close</button>
    </div>


    <script>
        function showPopup(id) {
            document.getElementById(id).style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function hidePopup() {
            document.querySelectorAll('.popup').forEach(popup => popup.style.display = 'none');
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
